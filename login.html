<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --dark-bg: #1a1a1d;
            --light-bg: #2c2c34;
            --text-color: #f0f0f0;
            --container-bg: rgba(20, 20, 30, 0.7);
            --border-color: rgba(255, 255, 255, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: var(--dark-bg);
            color: var(--text-color);
            background: url('https://statictuoitre.mediacdn.vn/thumb_w/640/2017/7-1512755474943.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            background-size: cover;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            background: var(--container-bg);
            padding: 50px 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 1s ease;
        }
        h1 {
            margin-bottom: 15px; font-size: 2.2rem;
            color: var(--primary-color);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        p { margin-bottom: 30px; color: #aaa; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: rgba(255,255,255,0.4);
        }
        input {
            width: 100%; padding: 15px 15px 15px 45px;
            border-radius: 8px; border: 1px solid #444;
            background: rgba(0,0,0,0.3); color: var(--text-color);
            font-size: 16px; transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: var(--primary-color); }
        button {
            width: 100%; padding: 15px; border: none;
            border-radius: 8px; background-color: var(--primary-color);
            color: var(--text-color); font-size: 18px;
            font-weight: bold; cursor: pointer; transition: background-color 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        button:hover { background-color: #c0392b; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <noscript><div class="noscript-warning">Trang web yêu cầu JavaScript để hoạt động.</div></noscript>
    <div class="login-container">
        <h1><i class="fas fa-user-shield"></i> Admin Panel</h1>
        <p>Vui lòng đăng nhập để tiếp tục</p>
        <form id="admin-login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="admin-username" placeholder="Tên đăng nhập Admin" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="admin-password" placeholder="Mật khẩu Admin" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('admin-login-form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('admin-username').value.trim();
                const password = document.getElementById('admin-password').value;

                // Tài khoản admin cố định trong code
                const adminUsername = 'admin';
                const adminPassword = '123456';

                if (username === adminUsername && password === adminPassword) {
                    // Lưu trạng thái đăng nhập vào sessionStorage
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    // Chuyển hướng đến trang quản lý
                    window.location.href = 'admin.html';
                } else {
                    alert('Sai tên đăng nhập hoặc mật khẩu Admin!');
                }
            });
        });
    </script>
</body>
</html>
